<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<div></div> <!-- divide the text, useful in css -->
	<span></span> <!-- span is the same, in line, we can add style to diferent parts of line -->
	<form method="GET"> <!--method means how to post results - get=to url (see sensitive data), post=to html code-->
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" reguired> <br> <!--type email means it needs have correct format; reguired means - this is required value-->
		Password: <input type="password" name="password" min="5"><br>
		Birthday: <input type="date" name="birthdate"><br>
		Gender:<br> 
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Pets :<br>
		<input type="checkbox" name="pet" value="cat">Cat<br>
		<input type="checkbox" name="pet" value="dog">Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!"> <!--the "value" changes text of submit button-->
		<input type="reset">
	</form>
</body>
</html>
